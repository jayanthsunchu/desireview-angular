<div>
	<div class="row" data-ng-repeat="i in data.selectedmovie">
		<div class="col-sm-4">
			<img ng-src="{{i.ImageName}}" class="img-thumbnail" />
		</div>
		<div class="col-sm-4 review-movie-details">
			<h4>{{i.Title}}</h4>
			<p>{{i.Cast}}</p>
			<p>{{i.Director}}</p>
			<p>{{i.Producer}}</p>

		</div>
		<div class="col-sm-4 details ratingclass">
			<p><span>1st Show's Rating</span></p>
			<div class="desi">
				<span ng-class="{spantrue : i.DesiReviewRating >= 5}">☆</span>
				<span ng-class="{spantrue : i.DesiReviewRating >= 4}">☆</span>
				<span ng-class="{spantrue : i.DesiReviewRating >= 3}">☆</span>
				<span ng-class="{spantrue : i.DesiReviewRating >= 2}">☆</span>
				<span ng-class="{spantrue : i.DesiReviewRating >= 1}">☆</span>
			</div>
			<p><span>Your Rating</span></p>
			<div class="rating">
				<span ng-click="addRating(5)" ng-class="{spantrue : i.UserRating >= 5}">☆</span>
				<span ng-click="addRating(4)" ng-class="{spantrue : i.UserRating >= 4}">☆</span>
				<span ng-click="addRating(3)" ng-class="{spantrue : i.UserRating >= 3}">☆</span>
				<span ng-click="addRating(2)" ng-class="{spantrue : i.UserRating >= 2}">☆</span>
				<span ng-click="addRating(1)" ng-class="{spantrue : i.UserRating >= 1}">☆</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 reviewcontent">
			<h3>{{data.reviewContent.ReviewTitle}}</h4>
            <p>
               {{data.reviewContent.ReviewContent}}
            </p>

			</div>
		<div class="col-md-4 subheading">
			<h2>VREVIEWS</h2>
		<a href="#/recordview" class="btn btn-success">+ ADD YOURS</a>
			<div class="well">
			Coming Soon
		</div>
            			</div>
			
	</div>
   

</div>
